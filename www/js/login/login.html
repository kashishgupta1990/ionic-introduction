<ion-view view-title="fast access">
  <ion-content>
    <div class="bar bar-header bar-light">
      <h1 class="title">Demo App</h1>
    </div>
    <div class="list has-header">
      <label class="item item-input">
        <input ng-model="login.loginForm.txtEmailId" type="email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input ng-model="login.loginForm.txtPassword" type="password" placeholder="Password">
      </label>
    </div>
    <button class="button button-full button-positive has-header" ng-click="login.login()">
      Login
    </button>
  </ion-content>
</ion-view>
<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-modal-view>
</script>
